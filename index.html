<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referer.AltonRose.dev</title>
    <style>
      :root { background-color: black; color: white; }
    </style>
  </head>
  <body>
    <h1 id="text"></h1>
    <script>
  const text = document.getElementById("text");
  const searchParams = new URLSearchParams(window.location.search);

  const raw = searchParams.get("url");

  if (!raw) {
    text.innerText = "No url provided in query string. Please add ?url={your url here}";
  } else {
    let url;
    try {
      url = new URL(raw, window.location.href);
      text.innerText = `Redirecting to ${url.toString()}, please wait...`;

      setTimeout(() => {
        window.location.replace(url.toString());
      }, 500);

    } catch (e) {
      text.innerText = `Invalid URL provided: ${raw}`;
    }
  }
</script>

  </body>
</html>
